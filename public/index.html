<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
    <title>MyOwn OpenSource Design For Govirtuo.com</title>
  </head>
  <body>
    <div class="container">
<img src="/home/wael/Desktop/dress-up-virtuo-master/dress-up-virtuo/img/client1.png" class="img-fluid" alt="Responsive image">
  	<div class="row">
    		<div class="col-sm-2"></div>
    		<div class="col-sm">
      		<var>A Ride That Fits You</var> = <var>You</var> + <var>Virtuo</var>
    		</div>
  	</div>
	<div class="row">
		<div id="car">
      <input class="js-name1" type="text" placeholder="Car name"/>
      <input class="js-price-by-day" type="number" placeholder="Price by day"/>
      <input class="js-price-by-km" type="number" placeholder="Price by km"/>
    
    		<div class="col-sm-4">
		<div class="input-group mb-3">
		  <div class="input-group-prepend">
		    <span class="input-group-text" id="basic-addon1">Car</span>
		  </div>
		  <input type="text" class="js-name" placeholder="Car Name" aria-label="Username" aria-describedby="basic-addon1">
		</div>
		</div>
  	</div>
</div>
    </div>
    <div id="rental">
      <input class="js-name" type="text" placeholder="Driver name"/>
      <input class="js-begin" type="date" placeholder="Rental begin date"/>
      <input class="js-end" type="date" placeholder="Rental end date"/>
      <input class="js-distance" type="number" placeholder="Distance in km"/>
      <input class="js-option" type="checkbox" placeholder="Deductible option"/>
    </div>
    <button id="compute">Compute</button>
    <div id="actors"></div>
    <script src="virtuo.js"></script>
    <script src="index.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
